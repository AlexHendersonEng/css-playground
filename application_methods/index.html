<!-- CSS styling has three application methods: 
         - Inline: Uses the style HTML attribute
         - Internal: Uses the style element
         - External: Uses the link element to link to an external CSS
                     file
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Application Methods Example</title>
        
        <!-- Apply CSS styling 'internally' using style element -->
        <style>
            h2 {
                color: rgb(255, 0, 0);
            }
        </style>

        <!-- Apply CSS styling 'externally' using link element -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Apply CSS styling 'inline' using style HTML attribute -->
        <h1 style="color: rgba(0, 221, 255, 0.791);">
            Heading 1
        </h1>

        <h2>
            Heading 2
        </h2>

        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Eveniet at quaerat excepturi reprehenderit corporis eaque
            ab blanditiis, architecto ipsum quod illum aut velit.
            Dolore eaque, voluptatem dolores quibusdam exercitationem
            laudantium.
        </p>
    </body>
</html>
